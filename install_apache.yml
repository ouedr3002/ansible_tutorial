---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    apt:
      update_cache: yes 
    when: ansible_distribution == "Ubuntu"    

  - name: Install Apache2 
    apt:
      name: apache2
      state: latest  
    when: ansible_distribution == "Ubuntu"

  - name: adding php support for apache2
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: update repository index
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Install Apache2
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: adding php support for apache2
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"
